<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThePropertyLott</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <span class="logo"
          >ThePropertyLott<span style="margin-left: 1px">.</span></span
        >
        <div class="progress-container">
          <i class="fas fa-trophy"></i>
          <div id="progress-bar" class="all-rounded">
            <div id="progress-bar-percentage" class="all-rounded"></div>
          </div>
        </div>
      </div>
    </header>

    <section class="billboard">
      <div class="billboard-left">
        <img src="dancing.gif" alt="" />
      </div>

      <div class="billboard-right-wrap">
        <div class="billboard-right">
          <div class="billboard-right-top"></div>
          <div class="billboard-right-bottom"></div>
          <div class="billboard-right-content">
            <h1>Rent got you down?</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent
              ornare at urna a euismod. Nulla condimentum metus tellus,
              fringilla dignissim mauris venenatis vel. Quisque at aliquam
              neque, vel suscipit risus.
            </p>
            <form>
            <div class="button-input-overflow">
              <input
                type="email"
                class="subscribe-input"
                placeholder="Enter Email Addresss"
                required
              />
              <button class="sign-up-button">
                <i class="fas fa-play"></i> SIGN UP
              </button>
            </div>

            <button type="submit" class="submit-button"><i class="fas fa-check"></i>SIGN UP</button>
          </div>
        </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="page-width">
        <span>The Property Lott 2021</span>
      </div>
    </footer>
  </body>
</html>
